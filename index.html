<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"/>
        <label>+</label>
        <input id="operant2"/>
        <button onclick="add()">=</button>
        <label id="sum"></label>
    </section>
    <script>
        async function add() {
            let operant1Input = document.getElementById("operan1");
            let operant2Input = document.getElementById("operand2");
            let n = operant1Input.value;
            let m = operant2Input.value;
            const response = await fetch("hhtp://localhost:3000/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
